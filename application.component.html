<div class="container">
    <div class="weather-card">
        <div class="input-group mb-3">
            <input type="text"
            value="{{cityName}}"
            [(ngModel)]="cityName"
            class="font-control search-input" placeholder="enter location">
        
        <button class="btn btn-primary search-btn"
        (click)="loadData()">Search</button>
        </div>
        <div class="weather-info">
            <img src="https://openweathermap.org/img/wn/{{data.imageURL}}@2x.png" alt="weather-image">
            <div class="temperature">{{data.temp}}Â°C</div>
            <div class="description">{{data.main}} </div>
        </div>
        <div class="additon-info">
            <div class="info-item">
                <span>Feels Like:</span>
                 <span>{{data.feels_like}}Â°C</span>
            </div>
            <div class="info-item">
                <span>Pressure:</span>
                 <span>{{data.pressure}} hpa</span>
            </div>
            <div class="info-item">
                <span>Humidity:</span>
                 <span>{{data.humidity}} %</span>
            </div>
            <div class="info-item">
                <span>City:</span>
                 <span>{{data.city}}</span>
            </div>
            

        </div>
    </div>
</div>
